<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridstorm - Neon Dance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #logo {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      opacity: 0.8;
      filter: drop-shadow(0 0 20px #c8ff00);
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #startScreen.hidden {
      display: none;
    }

    #startTitle {
      font-size: 72px;
      font-weight: bold;
      color: #c8ff00;
      text-shadow: 0 0 30px #c8ff00;
      margin-bottom: 40px;
      letter-spacing: 8px;
    }

    #startButton {
      padding: 20px 60px;
      font-size: 24px;
      font-weight: bold;
      background: #c8ff00;
      color: #000;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 4px;
      box-shadow: 0 0 30px #c8ff00;
      transition: all 0.3s;
    }

    #startButton:hover {
      background: #00ffff;
      box-shadow: 0 0 50px #00ffff;
      transform: scale(1.05);
    }

    #gameContainer {
      position: relative;
      display: none;
    }

    #gameContainer.active {
      display: block;
    }

    canvas {
      border: 2px solid #c8ff00;
      border-radius: 4px;
      box-shadow: 0 0 40px #c8ff00, inset 0 0 20px rgba(200, 255, 0, 0.1);
      max-width: 100%;
      height: auto;
    }

    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      color: #c8ff00;
      font-size: 18px;
      text-shadow: 0 0 10px #c8ff00;
      pointer-events: none;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #c8ff00;
      box-shadow: 0 0 60px #c8ff00;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      display: none;
    }

    #gameOver.active {
      display: block;
    }

    #gameOver h2 {
      font-size: 48px;
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
      margin-bottom: 20px;
    }

    #gameOver p {
      font-size: 20px;
      color: #c8ff00;
      margin: 10px 0;
    }

    #restartButton {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: #c8ff00;
      color: #000;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 0 0 20px #c8ff00;
      transition: all 0.3s;
    }

    #restartButton:hover {
      background: #00ffff;
      box-shadow: 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    #controls {
      margin-top: 20px;
      color: #c8ff00;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>
